{% extends 'layout.html' %}

{% block titre %}
    Connexion
{% endblock %}

{% block body %}
<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="{{ url_for('show_websites') }}">Accueil</a>
  </li>
  <li class="breadcrumb-item">
    <a href="">Connexion</a>
  </li>
</ul>
    <h1 class="text-bold">Connexion</h1>
            <form class="form-group formcss centered" action="" method="POST">
                <fieldset>
                    <label class="form-label" for="email">Email :</label><br/>
                    <input class="form-input" type="text" name="email" id="email" /><br/><br/>

                    <label class="form-label" for="password">Password :</label><br/>
                    <input class="form-input" type="password" name="password" id="password" /><br/><br/>

                    <input type="submit" value="Connecter" class="btn btn-primary"/>
                </fieldset>
            </form>

    {% if user %}
        Bonjour {{ user.0 }}, vous êtes bien connecté !
    {% endif %}
{% endblock %}
